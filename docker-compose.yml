            # - crime_data_explorer
    
    nginx:
        build:
            dockerfile: Dockerfile.dev # specify the directory of the Dockerfile
            context: ./nginx
        restart: always  
        ports:
            - 3050:80 #specify ports mapping
        environment:
            - REACT_APP_BACKEND_HOST=192.168.99.100:8004
            - REACT_APP_API_HOST=192.168.99.100
            - REACT_APP_ES_HOST=192.168.99.100:9200
        depends_on: 
            - crimes-client
            # - backend
