            # - elasticsearch
        
        
 
    backend: # name of the second service
        build:
            dockerfile: Dockerfile.dev # specify the directory of the Dockerfile
            context: ./backend
        depends_on: 
            - redis
            - elasticsearch
            - database
        environment:
            - REDIS_HOST=redis
            - MONGODB_HOST=database
            - REACT_APP_API_HOST=192.168.99.100
            - MONGODB_PORT=27017
            - ES_HOST=elasticsearch
            - ES_PORT=9200
        ports: 
            - 8004:8004
        links:  
            - "elasticsearch:elasticsearch"

    crime_data_explorer: # name of the second service
        build:
            dockerfile: Dockerfile.dev # specify the directory of the Dockerfile
            context: ./crime_data_explorer
        depends_on: 
            - redis
            - database
            - elasticsearch
        ports: 
            - 8007:8007
        environment:
            - MONGODB_HOST=database
            - MONGODB_PORT=27017
            - ES_HOST=elasticsearch
            - REACT_APP_API_HOST=192.168.99.100
        links:  
            - "elasticsearch:elasticsearch"
    database:
        build:
            dockerfile: Dockerfile.dev # specify the directory of the Dockerfile
            context: ./fiiles
        ports: 
            - 27017:27017
        restart: always
